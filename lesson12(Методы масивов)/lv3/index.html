<!DOCTYPE html>

<body>
<script>
  // Напишите функцию filterRangeInPlace(arr, a, b), которая принимает массив arr и удаляет из него все значения кроме
  // тех, которые находятся между a и b. То есть, проверка имеет вид a ≤ arr[i] ≤ b.
  //
  //         Функция должна изменять принимаемый массив и ничего не возвращать.
  function filterRangeInPlace(arr, a, b){
    for (let i = 0; i < arr.length; i++) {
      let val = arr[i];
      if (val < a || val > b) {
        arr.splice(i,1);
      }
    }
  }
  let arr = [5, 3, 8, 1];
  filterRangeInPlace(arr, 1, 4);
  alert(arr)
</script>
</body>
</html>
